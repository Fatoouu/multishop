        <!DOCTYPE html>
      <html lang="fr">
      <head>
           <meta charset="UTF-8">
           <meta http-equiv="X-UA-Compatible" content="IE=edge">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <meta name="site" content="Multishop">
           <meta name="auteur" content="Fatou">
           <link rel="stylesheet" href="css/styleflexmultishop.css">
           <link rel="stylesheet" href="css/flexbox.css">
           <title>Multishop</title>
      </head>

<body>
    <!-- First navbar -->
    <nav class="navbar">
          <div class="container space-between d-flex">
             <div class="navbar__menu">
                   <ul class="navbar__menu--list">
                         <li class="navbar__menu--item"><a class="navbar__menu--link" href="#">À propos</a></li>
                         <li class="navbar__menu--item"><a class="navbar__menu--link" href="#">Contact</a></li>
                         <li class="navbar__menu--item"><a class="navbar__menu--link" href="#">Aide</a></li>
                         <li class="navbar__menu--item"><a class="navbar__menu--link" href="#">FAQs</a></li>
                   </ul>
             </div>
             <div class="navbar__icons">
                   <form action="" method="post">
                         <select name="">
                            <option>Mon compte</option>
                            <option value="login">Connexion</option>
                            <option value="register">Inscription</option>
                         </select>
                         <select name="">
                            <option value="usd">USD</option>
                            <option value="euro">EURO</option>
                            <option value="ru">RU</option>
                         </select>
                         <select name="">
                            <option value="en">EN</option>
                            <option value="fr">FR</option>
                            <option value="it">IT</option>
                            <option value="ES">ES</option>
                         </select>
                   </form>
             </div>
          </div>
    </nav>
    
    <!-- Second navbar -->
    <nav class="navbar2">
       <div class="container o-auto">
          <div class="row">
             <div class="col-2">
                <div class="row">
                   <div class="col-6 multi p-0">
                      <span>Multi</span>
                   </div>
                   <div class="col-6 shop">
                      <span>Shop</span>
                   </div>
                </div>
             </div>
             <div class="col-8 form">
                <div class="card__search o-auto">
                   <form class=".card__search--form">
                      <div class="search">
                         <input type="text" class="input__search" name="search" placeholder="Rechercher un produit">
                         <button type="submit" class="btn__search">
                            <i class="fas fa-search"></i>
                         </button>
                      </div>
                   </form>
                </div>
             </div>
             <div class="col-2 service-customer">
                <div class="row">
                   <div class="col-12">
                      <span class="service">Service client</span>
                   </div>
                   <div class="col-12">
                      <span class="phone">+33 123 456 789</span>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </nav>
    <!-- Third navbar -->
    <nav class="navbar3">
       <div class="container">
          <div class="row">
             <div class="col-3 navbar3__card--select">
                <div class="row">
                   <div class="col-6">
                      <i class="fas fa-bars"></i> Catégories
                   </div>
                   <div class="col-6">
                      <form action="">
                         <div class="form__group--select">
                            <select name="" id="select">
                               <option></option>
                               <option value="vh">Vêtements hommes</option>
                               <option value="vf">Vêtements femmes</option>
                               <option value="ve">Vêtements enfants</option>
                               <option value="acc">Accessoires</option>
                               <option value="montres">Montres</option>
                               <option value="sacs">Sacs</option>
                            </select>
                         </div>
                      </form>
                   </div>
                </div>
             </div>
             <div class="col-8 navbar3__card--link">
                <ul class="navbar3__card--list">
                   <li class="navbar3__card--item"><a class="link active" href="#" style="color: #FFD334;">Home</a></li>
                   <li class="navbar3__card--item"><a class="link" href="#">Shop</a></li>
                   <li class="navbar3__card--item"><a class="link" href="#">Shop Detail</a></li>
                   <li class="navbar3__card--item"><a class="link" href="#">Page &nbsp;<i class="fa-solid fa-chevron-down"></i></a></li>
                   <li class="navbar3__card--item"><a class="link" href="#">Contact</a></li>
                </ul>
             </div>
             <div class="col-1 navbar3__card--icons">
                <div class="row">
                   <div class="col-12 card-icons">
                      <a href="#" class="icons-links"><i class="fas fa-heart"></i> <span>0</span></a>
                      <a href="#" class="icons-links"><i class="fas fa-shopping-cart"></i> <span>0</span></a> 
                   </div>
                </div>
             </div>
          </div>
       </div>
    </nav>
 
    <!-- Librairy js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js"
        integrity="sha512-vyRAVI0IEm6LI/fVSv/Wq/d0KUfrg3hJq2Qz5FlfER69sf3ZHlOrsLriNm49FxnpUGmhx+TaJKwJ+ByTLKT+Yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
 </body>
 </html>
